<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>text-half-full</title>
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/primer/2.0.2/primer.css">
  </head>
  <body>
    <div class="container">
      <h1>To full width</h1>
      <div class="columns">
        <div class="one-half column">
          <textarea id="full-input" class="input-block" rows="20" placeholder="Input text to full width..."></textarea>
        </div>
        <div class="one-half column">
          <textarea id="full-output" class="input-block" rows="20"></textarea>
        </div>
      </div>
      <h1>To half width</h1>
      <div class="columns">
        <div class="one-half column">
          <textarea id="half-input" class="input-block" rows="20" placeholder="Input text to half width..."></textarea>
        </div>
        <div class="one-half column">
          <textarea id="half-output" class="input-block" rows="20"></textarea>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
